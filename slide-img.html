<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slide-img.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="main-container">
        <div class="child-container">
            <img class="back-img" src="./menu-img/item-4.jpeg" alt="#">
            <h2 class="numberOf">1</h2>
        </div>
        <div class="btn-container">
            <button type="button" class="button" data-id="prev-btn">Prev</button>
            <button type="button" class="button" id="nextBtn" data-id="next-btn">Next</button>
        </div>
    </div>
 
    <script src="./slide-img.js"></script>
</body>
</html>
